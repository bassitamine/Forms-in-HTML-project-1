<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in html project 1</title>
</head>
<body>
    <form>
        <label>name</label>
        <input type="text">
        <br>
        <label>email</label>
        <input type="email">
        <br>
        <label>password</label>
        <input type="password">
        <br>
        <label>date of birth</label>
        <input type="date">
        <br>
        <label>Gender</label>
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female
        <input type="radio" name="Gender">others
        <br>
        <label>Favorite country</label>
        <br>
        <input type="checkbox">morocco
        <input type="checkbox">united kingdom
        <input type="checkbox">france
        <input type="checkbox">japan
        <input type="checkbox">others
        <br>
        <label>Favorite food</label>
        <br>
        <input type="checkbox">burger
        <input type="checkbox">pizza
        <input type="checkbox">shawarma
        <input type="checkbox">others
        <br>
        <button>register</button>
    </form>
</body>
</html>
